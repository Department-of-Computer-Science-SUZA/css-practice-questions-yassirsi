<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST TYPES</title>
</head>
<body>
    <h1>
        An ordered nested loop
    </h1>
    <ol type="1">
        <li>Tea</li>
        <li>Cofee</li>
        <ol type="a">
            <li>Black tea</li>
            <li>Green tea</li>
        </ol>
        <ol type="i">
            <li>China</li>
            <li>Africa</li>
        </ol>
        <li>Milk</li>
    </ol>
    <h2>
       <b>A definition list</b> 
    </h2>
    
            <dl>
                <dt>
                    Bangalore
                </dt>
                <dd>
                    Capital city of kamataka
                </dd>
                    <dl>
                        <dt>
                            Mumbai
                        </dt>
                        <dd>
                            Capital city of maharashta
                        </dd>
                    </dl>
            </dl>
</body>
</html>
